{%extends 'base.html'%}
{%block title%}Index{%endblock%}
{%block content%}
    
<div class="container text-center">
<h1>CSV to DataBase</h1>
<p class="lead">Convert a CSV file into a database object</p>
<div class="container row">
    <div class="col-md-4">
        <h3>Upload Data</h3>
        <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload a CSV file</label>
                <input type="file" name="file" id="file" class="form-control my-2">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <div class="col-md-4">
        <h3>Download Data</h3>
        <a href="{{url_for('download')}}" class="btn btn-success">Download</a>
    </div>
    <div class="col-md-4">
        <h3>View Data</h3>
        <a href="{{url_for('view')}}" class="btn btn-info">View</a>
    </div>
</div>
</div>

{%endblock%}
