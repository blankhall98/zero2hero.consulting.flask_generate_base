{%extends 'base.html'%}
{%block title%}View{%endblock%}
{%block content%}

<div class="container text-center">
    <h3>View DataBase</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {%for user in users%}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
            </tr>
            {%endfor%}
        </tbody>
</div>

{%endblock%}
